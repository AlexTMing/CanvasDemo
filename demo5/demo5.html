<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo4</title>
  <style>
    .canvas{
      background: #000;
    }
  </style>
</head>
<body>
<!-- 要使用的图片 -->
<img id="pic" src="../assets/testLogo.png" width="200" height="200"  />

<canvas class="canvas" id="draw"></canvas>
</body>
<script>
  let canvasDraw = document.getElementById('draw');
  let pic = document.getElementById('pic');
  let contextDraw = canvasDraw.getContext('2d');
  // 语法有三种
  // 1 context.drawImage(img,x,y);
  // 2 context.drawImage(img,x,y,width,height);
  // 3 context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
  // img：规定要使用的图像、画布或视频
  // sx：可选。开始剪切的 x 坐标位置
  // sy：可选。开始剪切的 y 坐标位置
  // swidth：可选。被剪切图像的宽度
  // sheight：可选。被剪切图像的高度
  // x：在画布上放置图像的 x 坐标位置
  // y：在画布上放置图像的 y 坐标位置
  // width：可选。要使用的图像的宽度（伸展或缩小图像）
  // height：可选。要使用的图像的高度（伸展或缩小图像）
  contextDraw.drawImage(pic,1,1,50,50,)
</script>
</html>
